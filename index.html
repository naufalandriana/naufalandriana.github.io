    <p style="font-family: Poppins; font-size: 20px; text-align: center;">we will finish in January 2024</p>
<div id="countdown"></div>
<script>
    // Cek apakah tanggal akhir sudah disimpan di local storage
    var endDate = localStorage.getItem('countdownEndDate');

    // Jika tidak ada, set tanggal akhir 1 Januari 2024 dan simpan di local storage
    if (!endDate) {
        endDate = new Date('2024-01-01T00:00:00Z').getTime();
        localStorage.setItem('countdownEndDate', endDate);
    } else {
        // Jika sudah ada, parse tanggal akhir dari string ke timestamp
        endDate = parseInt(endDate, 10);
    }

    // Perbarui hitungan mundur setiap 1 detik
    var countdown = setInterval(function() {
        // Waktu saat ini
        var now = new Date().getTime();

        // Hitung selisih waktu antara sekarang dan tanggal akhir
        var timeLeft = endDate - now;

        // Hitung hari, jam, menit, dan detik
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Tampilkan hasil
        var countdownElement = document.getElementById('countdown');
        countdownElement.innerHTML = days + ' Day ' + hours + ' Hours ' + minutes + ' Minute ' + seconds + ' Second ';

        // Hentikan hitungan mundur jika waktu sudah habis
        if (timeLeft < 0) {
            clearInterval(countdown);
            countdownElement.innerHTML = 'Wait for a while';
        }
    }, 1000);
</script>

</body>
